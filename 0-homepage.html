<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./images/favicon.ico?" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Home - Smiling School</title>
</head>

<body>
	<!-- Header -->
	<header class="header">
		<div class="jumbotron jumbotron-fluid homepage-hero">
			<div class="container text-center">
				<nav class="navbar navbar-expand-md ">
					<div class="row">
			<a class="navbar-brand mb-5 ml-5">
				<img class="smile-school-logo mr-2" src="./images/smile_off.png" alt="Smile logo">
				<img class="smile-school-logo logo" src="./images/logo.png" alt="Smile School logo">
			</a>
		</div>
					<ul class="navbar-nav ml-auto">
						<li class="col-sm-3 ml-1 mr-1 nav-item"><a href="#" class="nav-link text-white pb-5">COURSES</a></li>
						<li class="col-sm-3 ml-1 mr-1 nav-item pb-5"><a href="#" class="nav-link text-white text-center">PRICING</a></li>
						<li class="col-sm-3 ml-1 mr-1 nav-item pb-5"><a href="#" class="nav-link text-white text-center">LOGIN</a></li>
					</ul>
				</nav>

				<!-- Hero Section -->
				<h1 class="hero-title text-center">Get schooled</h1>
				<button class="btn btn-primary">REGISTER FOR FREE</button>
				<h3 class=" text-white"><span class="learn-text">Learn</span> from the pros</h3>

				<!-- Profile images -->
				<div class="row mt-5">
					<div class="col-md-3 mt-3">
						<img class="img-fluid rounded-circle circle-thumb" src="./images/profile_1.jpg" alt="profile image 1">
						<h3 class="caption text-white">Phillip Massey</h3>
						<em class="caption text-white">« Smile of the year »</em>
						<p class="caption text-white"><em>2018-2019</em></p>
					</div>

					<div class="col-md-3">
						<img class="img-fluid rounded-circle circle-thumb " src="./images/profile_2.jpg" alt="profile image 2">
						<h3 class="caption text-white">Nannie Lawrence</h3>
						<em class="caption text-white">Best « little smile »</em>
						<p class="caption text-white"><em>2017</em></p>
					</div>

					<div class="col-md-3">
						<img class="img-fluid rounded-circle circle-thumb" src="./images/profile_3.jpg" alt="profile image 3">
						<h3 class="caption text-white">Bruce Walters</h3>
						<em class="caption text-white">Best « Friend Smile »</em>
						<p class="caption text-white"><em>live performance 2019</em></p>
					</div>

					<div class="col-md-3">
						<img class="img-fluid rounded-circle circle-thumb" src="./images/profile_4.jpg" alt="profile image 4">
						<h3 class="caption text-white">Henry Hughes</h3>
						<em class="caption text-white">« 24h smiles winner »</em>
						<p class="caption text-white"><em>2016-2019</em></p>
					</div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
